version: 2.1

orbs:
  python: circleci/python@1.2.1
  node: circleci/node@4.1.0

jobs:
  render:
    executor:
      name: python/default
      tag: "3.9"
    steps:
      - checkout

      - type: cache-restore
        keys:
         - pip-cookiecutter-{{ .Branch }}-
         - pip-cookiecutter-master-

      - run: pip install cookiecutter

      - type: cache-save
        key: pip-cookiecutter-{{ .Branch }}-{{ epoch }}
        paths:
          - "~/.cache/pip"

      - run: cookiecutter . --no-input
      - persist_to_workspace:
          root: ~/project/
          paths:
            - wagtail-localize/*

  python:
    executor:
      name: python/default
      tag: "3.9"
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - type: cache-restore
        keys:
         - pip-{{ .Branch }}-
         - pip-master-

      - run: pip install -e/tmp/workspace/wagtail-localize[testing]

      - type: cache-save
        key: pip-{{ .Branch }}-{{ epoch }}
        paths:
          - "~/.cache/pip"

      - run: cd /tmp/workspace/wagtail-localize && python testmanage.py test

  python_format:
    executor:
      name: python/default
      tag: "3.9"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: pip install flake8
      - run: cd /tmp/workspace/wagtail-localize && flake8

  javascript:
    executor:
      name: node/default
      tag: "14.15.0"
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - type: cache-restore
        keys:
          - node-modules-{{ .Branch }}-{{ checksum "package-lock.json" }}
          - node-modules-{{ .Branch }}-
          - node-modules-master-

      - run: cd /tmp/workspace/wagtail-localize && npm install

      - type: cache-save
        key: node-modules-{{ .Branch }}-{{ checksum "package-lock.json" }}
        paths:
          - "/tmp/workspace/wagtail-localize/node_modules"

      - run: cd /tmp/workspace/wagtail-localize && npm run build

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - wagtail-localize/*

  javascript_format:
    executor:
      name: node/default
      tag: "14.15.0"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: cd /tmp/workspace/wagtail-localize && npm run lint

workflows:
  main:
    jobs:
      - render
      - python:
          requires:
            - render
      - python_format:
          requires:
            - render
      - javascript:
          requires:
            - render
      - javascript_format:
          requires:
            - javascript
